<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='reset.css') }}"
    />
    <title>FarmFrame</title>
  </head>
  <body>
    <nav>
      <h1 id="title" class="font-space">FarmFrame</h1>
    </nav>

    <article class="card" id="hero">
      <section id="searchBar">
        

        <form id="searchForm">
          <label for="itemSelect" class="font-space">What are you farming?</label>
        <select name="itemSelect" id="itemSelect" form="searchForm" required>
          <option value="item" selected>Item</option>
          <option value="mod">Mod</option>
          <option value="warframe">WarFrame</option>
          <option value="weapon">Weapon</option>
        </select>
          
          <label for="itemSearch">
            <input
              id="itemSearch"
              class="textEntry"
              type="text"
              placeholder="Enter an Item"
            />
          </label>
          <button id="submitBtn" class="button">SUBMIT</button>
        </form>
      </section>
    </article>

    <h1 class="font-space" style="text-align: center">Under Development</h1>

    <script src="{{ url_for('static', filename='index.js') }}"></script>
  </body>
</html>
